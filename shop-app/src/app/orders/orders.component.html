<div class="container">
  <table class="table table-striped table-bordered table-hover" *ngIf="orders">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Status</th>
      <th>Customer ID</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of orders._embedded.orders">
      <td>{{o.id}}</td>
      <td>{{o.createdAt | date :'dd/MM/yyyy'}}</td>
      <td>{{o.status}}</td>
      <td>{{o.customerId}}</td>
      <td>
        <button class="btn btn-primary" (click)="getOrdersDetails(o)">Order Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
