<div class="container">
  <table class="table table-striped table-bordered table-hover" *ngIf="products">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products._embedded.products">
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.price | currency:'USD':true:'1.2-2' }}</td> <!-- Format price as currency -->
      <td>{{ p.quantity }}</td>
    </tr>
    </tbody>
  </table>
</div>
